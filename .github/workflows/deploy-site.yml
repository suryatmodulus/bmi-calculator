# Read more about setting it up

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm install
      - name: Generate build
        run: npm run build
      - name: Zip build
        uses: thedoctor0/zip-release@master
        with:
          filename: output.zip
          path: build
      - name: Upload build zip artifact
        run: curl -F "subdomain=2323" -F "files=@output.zip" https://eight-olives-take.loca.lt/upload-site
